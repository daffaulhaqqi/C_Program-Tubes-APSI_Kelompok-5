<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Portal Prestasi</title>
  <link rel="icon" type="image/png" href="assets/images/logoportal_remove.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/colors.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body id="register" class="flex items-center justify-center text-center min-h-screen">
  <div class="container mx-auto">
    <div class="flex justify-center">
      <div class="reg-box flex flex-col items-center" data-aos="fade-down">
        <h1 class="font-bold text-6xl mt-10">Sign Up</h1>

        <form action="#" method="POST" class="flex-col text-left align-left justify-left">
          <div class="form-group mt-16">
            <p>Full Name</p>
            <input type="text" id="name" name="name" class="border border-black w-72 rounded-md" required>
          </div>
          <div class="form-group mt-5">
            <p>Email</p>
            <input type="email" id="email" name="email" class="border border-black w-72 rounded-md" required>
          </div>
          <div class="form-group mt-5">
            <p>Password</p>
            <input type="password" id="password" name="password" class="border border-black w-72 rounded-md" required>
          </div>
          <div class="form-group mt-5">
            <p>Confirm Password</p>
            <input type="password" id="password_confirmation" name="password_confirmation" class="border border-black w-72 rounded-md" required>
          </div>
          <div class="form-group mt-5">
            <p>Already have an account? <a href="login.html" class="text-blue-600 underline">Log in</a></p>
          </div>
          <div class="text-center form-group mt-16">
            <button type="submit" class="bg-[#3e975a] px-5 py-1 rounded-lg text-white hover:bg-[#45a864]">Sign Up</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="scripts/script.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
